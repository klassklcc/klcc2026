<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Intro</title>

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .overlay.fade-out {
      opacity: 0;
    }

    /* ===== TRACK ===== */
    .track {
      display: flex;
      gap: 70px;
      transform: translateX(120vw);
      transition: transform 4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* ===== LOCK ===== */
    .lock {
      width: 180px;
      opacity: 0.25;
      transition: opacity 0.8s ease;
    }

    .lock.unlocked {
      opacity: 0.6;
    }

    .lock.current {
      opacity: 1;
    }

    svg {
      width: 100%;
      display: block;
    }

    /* ===== CAMERA ZOOM ===== */
    .zoom {
      transform: scale(3);
      transition: transform 2s ease;
    }

    /* ===== PAGE CONTENT ===== */
    .page {
      opacity: 0;
      padding: 80px;
      transition: opacity 1s ease;
    }

    .page.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ðŸ”’ CINEMATIC INTRO -->
<div class="overlay" id="overlay">
  <div class="track" id="track">

    <!-- R1 -->
    <div class="lock unlocked">
      <svg viewBox="0 0 120 160">
        <path d="M30 60 V38 C30 8 90 8 90 38 V60"
              fill="none" stroke="#555" stroke-width="12"
              stroke-linecap="round"/>
        <rect x="18" y="60" width="84" height="86" rx="16"
              fill="#0a0a0a" stroke="#555" stroke-width="4"/>
        <circle cx="60" cy="102" r="20"
                fill="#000" stroke="#666" stroke-width="3"/>
        <text x="60" y="110" text-anchor="middle"
              font-size="20" fill="#aaa" font-weight="bold">1</text>
      </svg>
    </div>

    <!-- R2 -->
    <div class="lock unlocked">
      <svg viewBox="0 0 120 160">
        <path d="M30 60 V38 C30 8 90 8 90 38 V60"
              fill="none" stroke="#555" stroke-width="12"
              stroke-linecap="round"/>
        <rect x="18" y="60" width="84" height="86" rx="16"
              fill="#0a0a0a" stroke="#555" stroke-width="4"/>
        <circle cx="60" cy="102" r="20"
                fill="#000" stroke="#666" stroke-width="3"/>
        <text x="60" y="110" text-anchor="middle"
              font-size="20" fill="#aaa" font-weight="bold">2</text>
      </svg>
    </div>

    <!-- R3 (CURRENT) -->
    <div class="lock current" id="current">
      <svg viewBox="0 0 120 160">
        <path d="M30 60 V38 C30 8 90 8 90 38 V60"
              fill="none" stroke="#777" stroke-width="12"
              stroke-linecap="round"/>
        <rect x="18" y="60" width="84" height="86" rx="16"
              fill="#0a0a0a" stroke="#777" stroke-width="4"/>
        <circle cx="60" cy="102" r="20"
                fill="#000" stroke="#888" stroke-width="3"/>
        <text x="60" y="110" text-anchor="middle"
              font-size="20" fill="#fff" font-weight="bold">3</text>
      </svg>
    </div>

    <!-- R4 -->
    <div class="lock">
      <svg viewBox="0 0 120 160">
        <path d="M30 60 V38 C30 8 90 8 90 38 V60"
              fill="none" stroke="#444" stroke-width="12"
              stroke-linecap="round"/>
        <rect x="18" y="60" width="84" height="86" rx="16"
              fill="#0a0a0a" stroke="#444" stroke-width="4"/>
        <circle cx="60" cy="102" r="20"
                fill="#000" stroke="#555" stroke-width="3"/>
        <text x="60" y="110" text-anchor="middle"
              font-size="20" fill="#666" font-weight="bold">4</text>
      </svg>
    </div>

  </div>
</div>

<!-- âœ… REAL PAGE -->
<div class="page" id="page">
  <h1>Round 3</h1>
  <p>Your escape-room content starts here.</p>
</div>

<script>
  const track = document.getElementById("track");
  const current = document.getElementById("current");
  const overlay = document.getElementById("overlay");
  const page = document.getElementById("page");

  // Scroll past current lock
  const offset =
    window.innerWidth / 2 -
    current.offsetLeft -
    current.offsetWidth * 1.5;

  requestAnimationFrame(() => {
    track.style.transform = `translateX(${offset}px)`;
  });

  // Unlock previous locks during scroll
  setTimeout(() => {
    document.querySelectorAll(".lock").forEach(l => {
      if (!l.classList.contains("current")) {
        l.classList.add("unlocked");
      }
    });
  }, 1800);

  // Camera zoom to black
  setTimeout(() => {
    overlay.classList.add("zoom");
  }, 4200);

  // Fade to page
  setTimeout(() => {
    overlay.classList.add("fade-out");
    page.classList.add("show");
  }, 5600);

  setTimeout(() => {
    overlay.remove();
    document.body.style.overflow = "auto";
  }, 6600);
</script>

</body>
</html>
