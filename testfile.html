<style>
/* ===== BASE ===== */
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ===== TRACK ===== */
.track {
  display: flex;
  gap: 80px;
  transform: translateX(120vw);
  transition: transform 3.2s cubic-bezier(0.22, 1, 0.36, 1);
}

/* ===== LOCK ===== */
.lock {
  width: 170px;
  opacity: 0.25;
  transition: opacity 0.6s ease;
}

.lock.unlocked {
  opacity: 0.4;
}

.lock.current {
  opacity: 1;
}

.track.zoom {
  transform: scale(3);
  transition: transform 1.6s ease;
}

svg {
  width: 100%;
  display: block;
}

.page {
  opacity: 0;
  padding: 80px;
  color: white;
  transition: opacity 1s ease;
}

.page.show {
  opacity: 1;
}
</style>
</head>
