<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Portal Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-color: #e0e0e0; /* Off-white/light grey like your image */
            --zoom-speed: 2.5s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* Essential for the 3D door swing */
        }

        /* The page content waiting behind the door */
        #page-content {
            position: absolute;
            opacity: 0;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 1s ease-in;
            z-index: 1;
        }

        .scene-container {
            display: flex;
            gap: 80px;
            align-items: flex-end;
            z-index: 10;
            transform-style: preserve-3d;
            /* Auto-trigger the zoom animation on load */
            animation: zoomThrough var(--zoom-speed) forwards cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.5s; 
        }

        /* Door Frame/Structure */
        .door-frame {
            width: 120px;
            height: 220px;
            background: transparent;
            position: relative;
            transform-style: preserve-3d;
        }

        /* The Door Leaf */
        .door {
            width: 100%;
            height: 100%;
            background-color: var(--door-color);
            position: absolute;
            transform-origin: left; /* Hinges on the left */
            transition: transform 1.5s ease-in-out;
            display: flex;
            align-items: center;
            box-shadow: inset -2px 0 5px rgba(0,0,0,0.1);
        }

        /* The Door Handle */
        .handle {
            width: 15px;
            height: 4px;
            background: #222;
            position: absolute;
            right: 10px;
            border-radius: 2px;
        }

        /* Target Door Specifics */
        .target-door .door {
            /* Animation for the door opening */
            animation: openDoor 1.5s forwards;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes zoomThrough {
            0% { transform: translateZ(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateZ(2000px); opacity: 0; }
        }

        @keyframes openDoor {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-110deg); }
        }

        /* Reveal the content as we pass through */
        .reveal-content {
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="page-content">
        <h1 style="font-size: 3rem;">WELCOME</h1>
        <p>You have entered the next page.</p>
    </div>

    <div class="scene-container">
        <div class="door-frame">
            <div class="door"><div class="handle"></div></div>
        </div>

        <div class="door-frame target-door">
            <div class="door"><div class="handle"></div></div>
        </div>

        <div class="door-frame">
            <div class="door"><div class="handle"></div></div>
        </div>
    </div>

    <script>
        // Automatically set the content to reveal after the zoom completes
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('page-content').classList.add('reveal-content');
            }, 500);
        });
    </script>
</body>
</html>
