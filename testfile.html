<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Round Intro</title>

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== LOCK OVERLAY ===== */
    .lock-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;   /* CENTER OF SCREEN */
      z-index: 9999;
      overflow: hidden;
    }

    /* ===== SCROLL TRACK ===== */
    .lock-track {
      display: flex;
      gap: 60px;
      transform: translateX(120vw);
      transition: transform 3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* ===== LOCKS ===== */
    .lock {
      width: 170px;   /* BIGGER LOCKS */
      opacity: 0.35;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .lock.unlocked {
      opacity: 0.6;
    }

    .lock.current {
      opacity: 1;
      transform: scale(1.3);
    }

    svg {
      width: 100%;
      display: block;
    }

    /* ===== ZOOM TRANSITION ===== */
    .zoom-out {
      transform: scale(2);
      transition: transform 0.9s ease;
    }

    /* ===== REAL PAGE CONTENT ===== */
    .page-content {
      position: relative;
      z-index: 1;
      padding: 80px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .page-content.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>

<!-- ðŸ”’ LOCK INTRO OVERLAY -->
<div class="lock-overlay" id="overlay">
  <div class="lock-track" id="track">

    <!-- R1 -->
    <div class="lock unlocked">
      <svg viewBox="0 0 120 160">
        <path d="M35 60 V35 C35 10 85 10 85 35 V60"
              fill="none" stroke="#444" stroke-width="10"
              stroke-linecap="round"/>
        <rect x="20" y="60" rx="14" ry="14"
              width="80" height="80"
              fill="#0b0b0b" stroke="#444" stroke-width="3"/>
        <circle cx="60" cy="100" r="18" fill="#111" stroke="#555" stroke-width="2"/>
        <text x="60" y="107" text-anchor="middle" font-size="18"
              fill="#e5e7eb" font-weight="bold">1</text>
      </svg>
    </div>

    <!-- R2 -->
    <div class="lock unlocked">
      <svg viewBox="0 0 120 160">
        <path d="M35 60 V35 C35 10 85 10 85 35 V60"
              fill="none" stroke="#444" stroke-width="10"
              stroke-linecap="round"/>
        <rect x="20" y="60" rx="14" ry="14"
              width="80" height="80"
              fill="#0b0b0b" stroke="#444" stroke-width="3"/>
        <circle cx="60" cy="100" r="18" fill="#111" stroke="#555" stroke-width="2"/>
        <text x="60" y="107" text-anchor="middle" font-size="18"
              fill="#e5e7eb" font-weight="bold">2</text>
      </svg>
    </div>

    <!-- R3 (CURRENT) -->
    <div class="lock current" id="currentLock">
      <svg viewBox="0 0 120 160">
        <path d="M35 60 V35 C35 10 85 10 85 35 V60"
              fill="none" stroke="#777" stroke-width="10"
              stroke-linecap="round"/>
        <rect x="20" y="60" rx="14" ry="14"
              width="80" height="80"
              fill="#0b0b0b" stroke="#777" stroke-width="3"/>
        <circle cx="60" cy="100" r="18" fill="#111" stroke="#999" stroke-width="2"/>
        <text x="60" y="107" text-anchor="middle" font-size="18"
              fill="#ffffff" font-weight="bold">3</text>
      </svg>
    </div>

    <!-- R4 -->
    <div class="lock">
      <svg viewBox="0 0 120 160">
        <path d="M35 60 V35 C35 10 85 10 85 35 V60"
              fill="none" stroke="#444" stroke-width="10"
              stroke-linecap="round"/>
        <rect x="20" y="60" rx="14" ry="14"
              width="80" height="80"
              fill="#0b0b0b" stroke="#444" stroke-width="3"/>
        <circle cx="60" cy="100" r="18" fill="#111" stroke="#555" stroke-width="2"/>
        <text x="60" y="107" text-anchor="middle" font-size="18"
              fill="#e5e7eb" font-weight="bold">4</text>
      </svg>
    </div>

  </div>
</div>

<!-- âœ… REAL PAGE CONTENT -->
<div class="page-content" id="content">
  <h1>Round 3</h1>
  <p>This is the actual escape-room puzzle page.</p>
</div>

<script>
  const track = document.getElementById("track");
  const overlay = document.getElementById("overlay");
  const content = document.getElementById("content");
  const current = document.getElementById("currentLock");

  // Center the current lock
  const centerOffset =
    window.innerWidth / 2 -
    current.offsetLeft -
    current.offsetWidth / 2;

  requestAnimationFrame(() => {
    track.style.transform = `translateX(${centerOffset}px)`;
  });

  // After scroll + 1s pause â†’ zoom in â†’ reveal page
  setTimeout(() => {
    overlay.classList.add("zoom-out");
  }, 4000);

  setTimeout(() => {
    overlay.remove();
    content.classList.add("show");
    document.body.style.overflow = "auto";
  }, 5000);
</script>

</body>
</html>
