<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Door Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-color: #e0e0e0; 
            --zoom-speed: 3s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        #page-content {
            position: absolute;
            opacity: 0;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            z-index: 1;
        }

        /* The container that slides in from the right */
        .scene-container {
            display: flex;
            gap: 150px;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            /* Slide from right animation */
            animation: 
                slideIn var(--slide-speed) cubic-bezier(0.25, 1, 0.5, 1) forwards,
                zoomThrough var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0s, var(--slide-speed); /* Zoom starts after slide ends */
        }

        .door-frame {
            width: 140px;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            background: white; /* This makes the "inside" pure white */
            border: 2px solid #333;
        }

        .door {
            width: 100%;
            height: 100%;
            background-color: var(--door-color);
            position: absolute;
            transform-origin: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset -2px 0 5px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .door-number {
            font-family: 'Georgia', serif;
            font-size: 40px;
            color: #333;
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .handle {
            width: 20px;
            height: 5px;
            background: #111;
            position: absolute;
            right: 15px;
            top: 50%;
        }

        /* Doors before the target are already open */
        .already-open .door {
            transform: rotateY(-110deg);
        }

        /* Target Door Animation */
        .target-door .door {
            animation: openDoor 1.2s forwards;
            animation-delay: calc(var(--slide-speed) + 0.5s);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(150vw); }
            to { transform: translateX(0); }
        }

        @keyframes zoomThrough {
            0% { transform: translateZ(0); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateZ(2500px); opacity: 0; }
        }

        @keyframes openDoor {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-115deg); }
        }

        .reveal-content {
            animation: fadeIn 1s forwards;
            animation-delay: calc(var(--slide-speed) + var(--zoom-speed) - 0.5s);
        }

        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="page-content">
        <h1>ACCESS GRANTED</h1>
        <p>You have entered the secure area.</p>
    </div>

    <div class="scene-container">
        <div class="door-frame already-open">
            <div class="door">
                <div class="door-number">1</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-frame already-open">
            <div class="door">
                <div class="door-number">2</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-frame target-door">
            <div class="door">
                <div class="door-number">3</div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('page-content').classList.add('reveal-content');
        });
    </script>
</body>
</html>
